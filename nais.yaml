name: dp-regel-api
image: repo.adeo.no:5443/dp-regel-api
team: teamdagpenger
port: 8092
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: dp-regel-api-properties
      resourceType: applicationproperties
    - alias: srvdp-regel-api
      resourceType: credential
  exposed:
    - alias: dagpenger-regel-api-rest
      resourceType: restservice
      path: /
