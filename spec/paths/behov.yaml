post:
  tags:
    - Behov
  summary: Opprett nytt behov for dagpenger
  requestBody:
    description: Hva vi allerede vet om brukerens behov
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BehovRequest'
        examples:
          verneplikt:
            $ref: '#/components/examples/behovRequestMedVerneplikt'
          medBarn:
            $ref: '#/components/examples/behovRequestMedBarnOgInntekt'
  responses:
    '202':
      description: >-
        Nytt behov opprettet. Gir link til status for å følge fremgang på når
        behovet innfris.
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: object
                properties:
                  status:
                    type: string
                    example: /behov/03ARZ3SDFKTSV4RRFFQ69G5G23/status
